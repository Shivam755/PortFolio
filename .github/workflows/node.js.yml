name: Build and Deploy Angular App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        env:
          EMAILJS_PUBLIC_KEY: ${{ secret.EMAILJS_PUBLIC_KEY }} 
          EMAILJS_TEMPLATE_ID: ${{ secret.EMAILJS_TEMPLATE_ID }}
          EMAILJS_SERVICE_ID: ${{ secret.EMAILJS_SERVICE_ID }}
        run: |
          npm run build -- --configuration production --base-href "/PortFolio/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages               # GitHub Pages branch
          folder: dist/portfolio/browser         # Path to Angular output folder
